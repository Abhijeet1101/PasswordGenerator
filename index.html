<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copybtn" data-copy>
                <span class="tool"data-copyMsg></span>
                <img src="assets/copy.svg" alt="Copy" width="23" height="23">
            </button>

        </div>
        <div class="input-container">
            <!-- Password length section -->
           <div class="length-container">
            <p>Password Length</p>
             <p data-lengthNumber>0</p>
           </div>
           <!-- slider -->
           <div class="slide-container">
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
           </div> 
           <!-- checkbox -->
           <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
           </div>

           <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
           </div>

           <div class="check">
            <input type="checkbox" id="number">
            <label for="number">Include Numbers</label>
           </div>

           <div class="check">
            <input type="checkbox" id="symbol">
            <label for="symbol">Include Symbol</label>
           </div>

           <!-- strength section -->

           <div class="strength-container">
            <p>Strength</p>
            <div strength-indicator></div>
           </div>
           <!-- generate-conatiner -->
            <Button class="generateButton">
                Generate Password
            </Button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
